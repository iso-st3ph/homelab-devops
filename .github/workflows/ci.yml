---
name: CI
permissions:
  contents: read

on: [push, pull_request]

jobs:
  ansible:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
      - name: Syntax check playbooks
        env:
          ANSIBLE_CONFIG: ansible/ansible.cfg
        run: |
          ansible-playbook -i ansible/inventories/hosts ansible/playbooks/patch.yml --syntax-check
          ansible-playbook -i ansible/inventories/hosts ansible/playbooks/deploy-monitoring.yml --syntax-check

  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/aws-ec2
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
      - name: Terraform fmt
        run: terraform fmt -check
      - name: Terraform init
        run: terraform init -input=false
      - name: Terraform validate
        run: terraform validate -no-color

  docker_compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate monitoring docker-compose
        run: |
          docker compose -f docker/monitoring-stack/docker-compose.yml config >/dev/null

  security_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner - Prometheus
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'prom/prometheus:latest'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner - Grafana
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'grafana/grafana:latest'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner - AlertManager
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'prom/alertmanager:latest'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner - Node Exporter
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'prom/node-exporter:latest'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner - cAdvisor
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'gcr.io/cadvisor/cadvisor:latest'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
