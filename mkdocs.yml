site_name: Iso-St3ph DevOps Portfolio
repo_url: https://github.com/iso-st3ph/homelab-devops
repo_name: iso-st3ph/homelab-devops

theme:
  name: material
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.footer
    - search.suggest
    - search.highlight
    - toc.integrate
    - tabs
    - diagrams
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan

plugins:
  - search

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.critic
  - pymdownx.magiclink
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Overview: index.md
  - Architecture: architecture.md
  - Pipelines: pipelines.md
  - Projects: projects.md
  - Hire Me: hire-me.md

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/mermaid-init.js
