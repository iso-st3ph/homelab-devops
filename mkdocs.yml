site_name: Iso-St3ph DevOps Portfolio
site_url: https://iso-st3ph.github.io/homelab-devops/
repo_url: https://github.com/iso-st3ph/homelab-devops
repo_name: iso-st3ph/homelab-devops

theme:
  name: material
  features:
    - navigation.instant
    - navigation.footer
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight
    - tabs
    - diagrams
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.magiclink
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Overview: index.md
  - Architecture: architecture.md
  - Pipelines: pipelines.md
  - Projects: projects.md
  - Hire Me: hire-me.md
