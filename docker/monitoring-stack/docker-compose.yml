version: "3.9"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: mon-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro,z
      - ./prometheus/rules:/etc/prometheus/rules:ro,z
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks: [monitoring]
    restart: unless-stopped
    depends_on:
      - alertmanager

  alertmanager:
    image: prom/alertmanager:latest
    container_name: mon-alertmanager
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - alertmanager_data:/alertmanager
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro,z
    networks: [monitoring]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: mon-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-changeme-please}
      - GF_USERS_DEFAULT_THEME=dark
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
      - loki
    networks: [monitoring]
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: mon-loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro,z
    networks: [monitoring]
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: mon-promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yml:ro,z
    command: -config.file=/etc/promtail/config.yml
    networks: [monitoring]
    restart: unless-stopped
    depends_on:
      - loki
    user: "0"  # Run as root to access Docker socket

  node-exporter:
    image: prom/node-exporter:latest
    container_name: mon-node-exporter
    pid: host
    network_mode: host
    command:
      - --path.rootfs=/host
    volumes:
      - /:/host:ro,rslave
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: mon-cadvisor
    privileged: true
    devices:
      - /dev/kmsg
    ports:
      - "${CADVISOR_PORT:-8080}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    networks: [monitoring]
    restart: unless-stopped

networks:
  monitoring:

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  loki_data:
