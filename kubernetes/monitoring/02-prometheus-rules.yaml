---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
  labels:
    app: prometheus
data:
  alerts.yml: |
    ---
    # Prometheus Alert Rules for Homelab Monitoring
    groups:
      - name: node_exporter_alerts
        interval: 30s
        rules:
          - alert: NodeExporterDown
            expr: up{job="node_exporter"} == 0
            for: 2m
            labels:
              severity: critical
              component: node_exporter
            annotations:
              summary: "Node Exporter is down on {{ $labels.instance }}"
              description: "Node Exporter has been down for more than 2 minutes. System metrics are not being collected."
              runbook: "Check if node_exporter service is running"

          - alert: HighCPUUsage
            expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
            for: 5m
            labels:
              severity: warning
              component: cpu
            annotations:
              summary: "High CPU usage on {{ $labels.instance }}"
              description: "CPU usage is above 80% (current: {{ $value | humanize }}%) for more than 5 minutes."

          - alert: HighMemoryUsage
            expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
            for: 5m
            labels:
              severity: critical
              component: memory
            annotations:
              summary: "High memory usage on {{ $labels.instance }}"
              description: "Memory usage is above 90% (current: {{ $value | humanize }}%)."

          - alert: DiskSpaceLow
            expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
            for: 5m
            labels:
              severity: critical
              component: disk
            annotations:
              summary: "Low disk space on {{ $labels.instance }}"
              description: "Disk space is below 15% (current: {{ $value | humanize }}%)."

      - name: kubernetes_alerts
        interval: 30s
        rules:
          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 5m
            labels:
              severity: warning
              component: kubernetes
            annotations:
              summary: "Pod {{ $labels.pod }} is crash looping"
              description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently."

          - alert: PodNotReady
            expr: kube_pod_status_phase{phase!~"Running|Succeeded"} == 1
            for: 10m
            labels:
              severity: warning
              component: kubernetes
            annotations:
              summary: "Pod {{ $labels.pod }} not ready"
              description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been in {{ $labels.phase }} state for more than 10 minutes."

      - name: prometheus_alerts
        interval: 30s
        rules:
          - alert: PrometheusTargetDown
            expr: up == 0
            for: 3m
            labels:
              severity: warning
              component: prometheus
            annotations:
              summary: "Prometheus target {{ $labels.job }} is down"
              description: "Prometheus cannot scrape {{ $labels.job }} on {{ $labels.instance }} for more than 3 minutes."
